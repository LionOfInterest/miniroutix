{%extends "layout.html" %}

{%block content %}

<br>

<div class="col-md-12" style="border-radius: 10px; background-color:rgb(255, 255, 255);">
  <center> <h1>Appareils</h1></center> <br> <br>
  <div class="container">
    {% for el in liste %}
      {% if loop.index % 2 == 0 %}
        {%set var="right"%}
      {%else%}
        {%set var="left"%}
      {%endif%}
      <div class="row">
        <div class="col">
        <div onclick="location.href='/coucou';" class="col-sm-4" style=" cursor: pointer; float:{{var}}; border-radius: 20px; background-color:lightblue; margin-bottom: 10px; margin-left:30px; margin-right:30px; border:solid ">
          <center> <h4> <i>Routeur</i></h4>
          <p>{{el["adherent_id"]}}</p>  
          <p>IP : {{el["ip"]}}</p>
          <p>MAC : {{el["mac"]}}</p> </center>
        </div>
      </div>
      </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
